---
layout: none
---

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
<div class="app-shell">

  <section class="filter-panel">
    <div class="filter-row">

      <!-- SEARCH -->
      <div class="filter-group">
        <label class="filter-label">Search</label>
        <input class="filter-input" data-filter="search" placeholder="Search..." />
      </div>

      <!-- CATEGORY -->
      <div class="filter-group">
        <label class="filter-label">Category</label>
        <div class="filter-chips" data-filter="category">
          <button class="filter-chip" data-value="full de" data-color="blue">Full DE</button>
          <button class="filter-chip" data-value="tiling wm" data-color="pink">Tiling WM</button>
          <button class="filter-chip" data-value="stacking wm" data-color="green">Stacking WM</button>
        </div>
      </div>

      <!-- LAYOUT -->
      <div class="filter-group">
        <label class="filter-label">Layout</label>
        <div class="filter-chips" data-filter="layout">
          <button class="filter-chip" data-value="modern" data-color="orange">Modern</button>
          <button class="filter-chip" data-value="traditional" data-color="purple">Traditional</button>
          <button class="filter-chip" data-value="tiling" data-color="blue">Tiling</button>
        </div>
      </div>

      <!-- OS -->
      <div class="filter-group">
        <label class="filter-label">Platform</label>
        <div class="filter-chips" data-filter="os">
          <button class="filter-chip" data-value="linux" data-color="green">Linux</button>
          <button class="filter-chip" data-value="bsd" data-color="pink">BSD</button>
        </div>
      </div>

      <!-- TOOLKIT -->
      <div class="filter-group">
        <label class="filter-label">Toolkit</label>
        <div class="filter-chips" data-filter="toolkit">
          <button class="filter-chip" data-value="gtk" data-color="orange">GTK</button>
          <button class="filter-chip" data-value="qt" data-color="blue">Qt</button>
          <button class="filter-chip" data-value="none" data-color="purple">None</button>
        </div>
      </div>

      <!-- COMPOSITOR -->
      <div class="filter-group">
        <label class="filter-label">Compositor</label>
        <div class="filter-chips" data-filter="compositor">
          <button class="filter-chip" data-value="wayland" data-color="green">Wayland</button>
          <button class="filter-chip" data-value="x11" data-color="pink">X11</button>
        </div>
      </div>

      <!-- TARGET USAGE -->
      <div class="filter-group">
        <label class="filter-label">Target usage</label>
        <div class="filter-chips" data-filter="target_usage">
          <button class="filter-chip" data-value="general" data-color="blue">General</button>
          <button class="filter-chip" data-value="lightweight" data-color="green">Lightweight</button>
          <button class="filter-chip" data-value="power user" data-color="orange">Power user</button>
        </div>
      </div>

    </div>
  </section>

  <div id="card-grid" class="card-grid">
    {% for de in site.data.desktops %}
    <article class="de-card"
      data-name="{{ de.name | downcase }}"
      data-category="{{ de.category | downcase }}"
      data-layout="{{ de.layout | downcase }}"
      data-os="{{ de.os | join: ',' | downcase }}"
      data-compositor="{{ de.compositor | join: ',' | downcase }}"
      data-performance="{{ de.performance | downcase }}"
      data-toolkit="{{ de.toolkit | downcase }}"
      data-config_style="{{ de.config_style | downcase }}"
      data-target_usage="{{ de.target_usage | downcase }}"
      data-tags="{{ de.tags | join: ',' | downcase }}"
    >
      <h3>{{ de.name }}</h3>
      <p>{{ de.description }}</p>
    </article>
    {% endfor %}
  </div>

</div>

<script src="{{ '/assets/js/app.js' | relative_url }}"></script>
</body>
</html>
