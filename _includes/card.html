<div class="bg-gray-800 p-4 rounded shadow">
  <img src="{{ image }}" class="rounded mb-4">
  <h3 class="text-xl font-bold mb-2">{{ name }}</h3>
  <p class="text-gray-400 mb-4">{{ description }}</p>

  <button class="selectBtn bg-green-600 px-4 py-2 rounded w-full" data-id="{{ id }}">
    Hozzáadás az összehasonlításhoz
  </button>

  <a href="{{ homepage }}" class="block text-blue-400 mt-4">Hivatalos oldal</a>
</div>
