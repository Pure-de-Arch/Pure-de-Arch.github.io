<article class="card"
  data-id="{{ item.id }}"
  data-name="{{ item.name }}"
  data-type="{{ item.type }}"
  data-display="{{ item.display_server }}"
  data-layout="{{ item.layout }}"
  data-resources="{{ item.resources }}"
  data-testable="{{ item.testable }}"
  data-ram="{{ item.ram }}"
  data-cpu="{{ item.cpu }}"
  data-disk="{{ item.disk }}"
  data-tags="{{ item.tags | join: ',' }}"
>
  <div class="card-image-wrap">
    <img class="card-image" src="{{ item.image }}" alt="{{ item.name }}">
  </div>
  <div class="card-body">
    <div class="card-header-row">
      <h3 class="card-title">{{ item.name }}</h3>
      <span class="card-type-pill">{{ item.type }}</span>
    </div>
    <p class="card-desc">{{ item.description }}</p>

    <div class="card-tags-row">
      <span class="card-tag">{{ item.display_server }}</span>
      <span class="card-tag">{{ item.layout }}</span>
      <span class="card-tag">{{ item.resources_hu }}</span>
      <span class="card-tag">{{ item.customizable_hu }}</span>
    </div>

    <p class="card-features">{{ item.features }}</p>

    <div class="card-footer">
      <div class="card-resources">
        RAM: {{ item.ram }} MB • CPU: {{ item.cpu }}% • Disk: {{ item.disk }} MB
      </div>
      <div class="card-actions">
        <a href="{{ item.url }}" target="_blank" class="btn-ghost">Hivatalos oldal</a>
        <button class="btn-ghost" type="button">Letöltés</button>
      </div>
    </div>
  </div>
</article>
