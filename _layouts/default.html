<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Inter font - a v0 alapértelmezése */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Finom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              background: "#09090b", // Zinc 950
              foreground: "#fafafa", // Zinc 50
              muted: {
                DEFAULT: "#27272a", // Zinc 800
                foreground: "#a1a1aa", // Zinc 400
              },
              accent: {
                DEFAULT: "#27272a", // Zinc 800 hoverhez
                foreground: "#fafafa",
              },
            }
          }
        }
      }
    </script>
</head>
<body class="bg-background text-foreground antialiased min-h-screen flex flex-col selection:bg-white selection:text-black">

    <header class="sticky top-0 z-50 w-full border-b border-[#27272a] bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
        <div class="max-w-7xl mx-auto flex h-14 items-center justify-between px-6">
            <div class="flex items-center gap-2 font-bold text-lg tracking-tight">
                <div class="flex h-6 w-6 items-center justify-center rounded-md bg-white text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <span>Pure de Arch</span>
            </div>

            <nav class="flex items-center gap-4 text-sm font-medium">
                <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" 
                   class="flex items-center gap-2 text-muted-foreground transition-colors hover:text-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 5 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                    <span class="hidden sm:inline-block">GitHub</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        {{ content }}
    </main>

    <footer class="border-t border-[#27272a] py-6 md:py-0">
        <div class="max-w-7xl mx-auto flex h-14 items-center justify-between px-6 text-sm text-muted-foreground">
            <p>Built with Jekyll & Tailwind.</p>
            <p class="text-xs">Adatok: Arch Wiki</p>
        </div>
    </footer>

</body>
</html>
