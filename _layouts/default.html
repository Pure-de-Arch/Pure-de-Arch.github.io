<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased selection:bg-black selection:text-white">

    <div class="min-h-screen flex flex-col">
        <header class="border-b border-gray-200 bg-white/80 backdrop-blur-md sticky top-0 z-10">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <h1 class="text-xl font-bold tracking-tight text-gray-900">
                    üñ•Ô∏è {{ site.title }}
                </h1>
                <nav>
                    <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" class="text-sm font-medium hover:text-blue-600 transition-colors">
                        GitHub
                    </a>
                </nav>
            </div>
        </header>

        <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto">
                {{ content }}
            </div>
        </main>

        <footer class="border-t border-gray-200 bg-white py-8">
            <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Jekyll & Tailwind alapokon.</p>
            </div>
        </footer>
    </div>

</body>
</html>
