<!DOCTYPE html>
<html lang="hu" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Egy kis extra, hogy a g√∂rget≈ës√°v is s√∂t√©t legyen */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #4B5563; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Egyedi s√∂t√©t h√°tt√©rsz√≠nek defini√°l√°sa
              darkbg: {
                  900: '#111827', // Nagyon s√∂t√©t sz√ºrke alapnak
                  800: '#1F2937', // Kicsit vil√°gosabb k√°rty√°knak
                  700: '#374151'  // Hat√°roknak, hovereknek
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-darkbg-900 text-gray-200 antialiased selection:bg-fuchsia-500 selection:text-white">

    <div class="min-h-screen flex flex-col">
        <header class="border-b border-darkbg-700 bg-darkbg-900/80 backdrop-blur-md sticky top-0 z-20">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <h1 class="text-xl font-bold tracking-tight text-white">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">
                        üñ•Ô∏è {{ site.title }}
                    </span>
                </h1>
                <nav>
                    <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">
                        GitHub
                    </a>
                </nav>
            </div>
        </header>

        <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto">
                {{ content }}
            </div>
        </main>

        <footer class="border-t border-darkbg-700 bg-darkbg-900 py-8">
            <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Modern Dark Theme.</p>
            </div>
        </footer>
    </div>

</body>
</html>
