<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} | Pure de Arch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#0b0e14",
            card: "rgba(255,255,255,0.04)",
            border: "rgba(255,255,255,0.08)",
            neonBlue: "#5ab0ff",
            neonPurple: "#b388ff",
            neonCyan: "#3de4d3",
            neonPink: "#ff7ab8",
            neonYellow: "#ffe66d"
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"]
          },
          boxShadow: {
            soft: "0 0 20px rgba(0,0,0,0.25)",
            neon: "0 0 12px rgba(90,176,255,0.35)"
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0b0e14;
    }
  </style>
</head>

<body class="text-slate-200 min-h-screen flex justify-center p-6 font-sans">
  <main class="w-full">
    {{ content }}
  </main>

  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
</body>
</html>
