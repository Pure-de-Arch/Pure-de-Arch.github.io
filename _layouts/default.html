<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Neon Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Mélyebb, sötétebb háttér a neon színekhez
              darkbg: {
                  900: '#0f172a', // Slate 900 (kékesebb fekete)
                  800: '#1e293b', // Slate 800
                  700: '#334155'  // Slate 700
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-darkbg-900 text-gray-200 antialiased min-h-screen flex flex-col selection:bg-fuchsia-500 selection:text-white">

    <header class="sticky top-0 z-50 w-full border-b border-white/10 bg-darkbg-900/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex h-16 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-fuchsia-500">
                    Pure de Arch
                </span>
            </div>
            <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" 
               class="text-sm font-medium text-gray-400 hover:text-white transition-colors">
               GitHub
            </a>
        </div>
    </header>

    <main class="flex-1">
        {{ content }}
    </main>

    <footer class="border-t border-white/10 py-8 mt-12 bg-darkbg-900">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-500">
            <p>&copy; {{ site.time | date: '%Y' }} Pure de Arch.</p>
        </div>
    </footer>

</body>
</html>
