<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // V0 "Zinc" paletta
              background: '#09090b', // Majdnem fekete
              surface: '#18181b',    // Kártyák háttere
              border: '#27272a',     // Vékony keretek
              muted: '#a1a1aa',      // Szürke szöveg
              primary: '#fafafa',    // Fehér szöveg
              
              // Neon színek
              brand: {
                  cyan: '#22d3ee',
                  purple: '#d8b4fe',
                  lime: '#bef264'
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-background text-primary antialiased min-h-screen flex flex-col">

    <header class="border-b border-border/40 bg-background/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-brand-cyan shadow-[0_0_8px_rgba(34,211,238,0.5)]"></div>
                <span class="font-semibold tracking-tight text-sm">Pure de Arch</span>
            </div>
            <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" 
               class="text-xs font-medium text-muted hover:text-white transition-colors flex items-center gap-2">
               <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
               GitHub
            </a>
        </div>
    </header>

    <main class="flex-grow p-6">
        {{ content }}
    </main>

    <footer class="border-t border-border py-6 mt-12">
        <div class="max-w-7xl mx-auto px-6 text-center text-muted text-xs">
            <p>&copy; {{ site.time | date: '%Y' }} Pure de Arch. Built with Jekyll & Tailwind.</p>
        </div>
    </footer>

</body>
</html>
