<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#080b12",
            card: "rgba(255,255,255,0.05)",
            sidebar: "rgba(255,255,255,0.04)",
            border: "rgba(255,255,255,0.10)",
            neonBlue: "#5ab0ff",
            neonPurple: "#b388ff",
            neonCyan: "#3de4d3",
            neonPink: "#ff7ab8",
            neonYellow: "#ffe66d"
          },
          boxShadow: {
            neonBlue: "0 0 12px rgba(90,176,255,0.45)",
            neonPurple: "0 0 12px rgba(179,136,255,0.45)",
            neonCyan: "0 0 12px rgba(61,228,211,0.45)",
            neonPink: "0 0 12px rgba(255,122,184,0.45)"
          },
          backdropBlur: {
            xs: "2px",
            sm: "4px",
            md: "8px",
            lg: "12px"
          },
          borderRadius: {
            xl: "1rem",
            "2xl": "1.25rem",
            "3xl": "1.75rem"
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-slate-200 min-h-screen flex justify-center p-6 font-sans">
  {{ content }}
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
</body>
</html>
